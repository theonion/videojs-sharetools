<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video.js sharetools Example</title>

  <style type="text/css">
    .description {
      background-color:#eee;
      border: 1px solid #777;
      padding: 10px;
      font-size: .8em;
      line-height: 1.5em;
      font-family: Verdana, sans-serif;
    }
    .example-video-container {
      display: inline-block;
    }
  </style>

  <!-- video js -->
  <link href="videojs/dist/video-js/video-js.css" rel="stylesheet">
  <script src="videojs/dist/video-js/video.dev.js"></script>

  <!-- include sharetools -->
  <script src="videojs.sharetools.js"></script>
  <link href="videojs.sharetools.css" rel="stylesheet">

</head>
<body>
  <p class="description">Click the "SHARE" Button to see what the plugin does.</p>

  <div class="example-video-container">
    <video id="vid1" class="video-js vjs-default-skin" controls preload="auto"
        poster="http://video-js.zencoder.com/oceans-clip.png" width="600" height="338">
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
      <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
      <p>Video Playback Not Supported</p>
    </video>
  </div>

  <div class="example-video-container">
    <video id="vid2" class="video-js vjs-default-skin" controls preload="auto"
        poster="http://video-js.zencoder.com/oceans-clip.png" width="600" height="338">
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
      <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
      <p>Video Playback Not Supported</p>
    </video>
  </div>

  <script>
    var vid1 = videojs('vid1');
    var vid2 = videojs('vid2');

    vid1.sharetools({
      showOnPause: true,
      embed: function(settings) {
        return "<div>some embed code</div>";
      }
    });

    vid2.sharetools({
      showOnPause: true,
      embed: function(settings) {
        return "<div>some embed code</div>";
      }
    });
  </script>

</body>
</html>
